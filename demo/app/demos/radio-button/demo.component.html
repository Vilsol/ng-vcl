<h3>Checkable</h3>
<vcl-radio-button [(checked)]="isChecked" (checkedChange)="onChange($event)"></vcl-radio-button> <a vcl-link (tap)="isChecked=false">Uncheck</a>

<br>
<h3>Disabled</h3>
<vcl-radio-button [disabled]="true"></vcl-radio-button>

<br>
<h3>With label</h3>

<vcl-radio-button [(checked)]="isChecked2" label="icon left"></vcl-radio-button>
<vcl-radio-button [(checked)]="isChecked3" label="icon right" iconPosition="right"></vcl-radio-button>

<br>
<h3>With custom content</h3>

<vcl-radio-button [(checked)]="isChecked4">
  <span vcl-icogram label="Yes" appIcon="fas:check"></span>
</vcl-radio-button>


<h3>Radio Group using index as value</h3>

<vcl-radio-group [(ngModel)]="rgValue1">
  <vcl-radio-button label="Value 1"></vcl-radio-button>
  <vcl-radio-button label="Value 2"></vcl-radio-button>
</vcl-radio-group>
<br>
State: {{rgValue1}}

<h3>Radio Group using custom values</h3>

<vcl-radio-group [(ngModel)]="rgValue2">
  <vcl-radio-button [value]="'f'">
    <span vcl-icogram label="Female" appIcon="fas:venus"></span>
  </vcl-radio-button>
  <vcl-radio-button [value]="'m'">
    <span vcl-icogram label="Male" appIcon="fas:mars"></span>
  </vcl-radio-button>
</vcl-radio-group>
<br>
State: {{rgValue2}}

<h3>Vertical Radio Group</h3>

<vcl-radio-group [(ngModel)]="rgValue3" [layout]="'vertical'">
  <vcl-radio-button label="Value 1"></vcl-radio-button>
  <vcl-radio-button label="Value 2"></vcl-radio-button>
</vcl-radio-group>
<br>
State: {{rgValue3}}
