<h3>Basic</h3>
<vcl-slider [(ngModel)]="value1"></vcl-slider>
Value: {{value1}}

<h3>With a scale</h3>
<vcl-slider 
  [(ngModel)]="value2" 
  [min]="0" 
  [max]="100"
  [scale]="10">
</vcl-slider>
Value: {{value2}}

<h3>With value locked to the scale</h3>
<vcl-slider 
  [(ngModel)]="value3" 
  [min]="0" 
  [max]="100"
  [scale]="10"
  [lock]="true" >
</vcl-slider>
Value: {{value3}}


<h3>custom labeled scale</h3>
<vcl-slider 
  [(ngModel)]="value4" 
  [min]="0" 
  [max]="5" 
  [mousewheel]="true" 
  [scale]="['☀','☁','☂','☃','☄','1']">
</vcl-slider>
Value: {{value4}}


<h3>disabled</h3>

<vcl-slider 
  [(ngModel)]="value5" 
  [min]="0" 
  [max]="7" 
  [disabled]="true" 
  [scale]="['d','i','s','a','b','l', 'e', 'd']">
</vcl-slider>
