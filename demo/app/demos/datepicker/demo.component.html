<h3>Basic datepicker</h3>
<vcl-datepicker [value]="date" (valueChange)="onChange($event)">
</vcl-datepicker>

<h3>Month Picker</h3>
<vcl-datepicker [value]="date" (valueChange)="onChange($event)" pick="month"></vcl-datepicker>

<h3>Time Picker</h3>
<vcl-datepicker [value]="date" (valueChange)="onChange($event)" pick="time"></vcl-datepicker>
