<h2>Create a hero</h2>
<vcl-jss-form 
  #heroForm 
  [schema]="heroSchema" 
  [(ngModel)]="value" 
  (ngSubmit)="onSubmit($event, heroForm.formGr.valid)" 
  (action)="onAction($event)">
</vcl-jss-form>

<div class="error">
  <pre>Status: {{ heroForm.formGr.status }}</pre>
</div>

<div class="value">
  <pre>Value: {{ heroForm.formGr.value | json }}</pre>
</div>

<div class="error">
  <pre>Errors: {{ heroForm.formGr.errors | json }}</pre>
</div>
