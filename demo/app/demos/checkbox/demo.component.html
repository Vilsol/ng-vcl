<h3>Checkbox</h3>
<vcl-checkbox [(checked)]="isChecked"></vcl-checkbox>
<br>
<b>State:</b> {{isChecked}}

<h3>Disabled</h3>
<vcl-checkbox [disabled]="true"></vcl-checkbox>

<h3>Checkbox with label</h3>
<h4>default</h4>
<vcl-checkbox [(checked)]="isChecked2">Label</vcl-checkbox>

<h4>label before</h4>
<vcl-checkbox [(checked)]="isChecked3" labelPosition="before">Label</vcl-checkbox>

<h3>Checkbox (ngModel)</h3>
<vcl-checkbox [(ngModel)]="isChecked4"></vcl-checkbox>
<br>
<b>State:</b> {{isChecked4}}
