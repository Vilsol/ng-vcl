<h3>Basic Button Group</h3>
<vcl-button-group [(ngModel)]="value1">
  <button vcl-button [value]="1">One</button>
  <button vcl-button [value]="2">Two</button>
  <button vcl-button [value]="3">Three</button>
</vcl-button-group>
<p>Selected value: {{value1}}</p>

<h3>Vertical Button Group</h3>
<vcl-button-group class="vclVertical" style="width: 10em" [(ngModel)]="value2">
  <button vcl-button [value]="1">One</button>
  <button vcl-button [value]="2">Two</button>
  <button vcl-button [value]="3">Three</button>
</vcl-button-group>
<p>Selected value: {{value2}}</p>

<h3>Button Group with multiselection</h3>
<vcl-button-group mode="multiple" [(ngModel)]="value3">
  <button vcl-square-button [value]="'italic'">
    <vcl-icon icon="fas:italic"></vcl-icon>
  </button>
  <button vcl-square-button [value]="'bold'">
    <vcl-icon icon="fas:bold"></vcl-icon>
  </button>
  <button vcl-square-button [value]="'underline'">
    <vcl-icon icon="fas:underline"></vcl-icon>
  </button>
</vcl-button-group>
<p>Selected values: {{value3}}</p>


<h3>Disabled Button Group</h3>
<vcl-button-group [disabled]="true" mode="multiple">
  <button vcl-square-button [value]="'italic'">
    <vcl-icon icon="fas:italic"></vcl-icon>
  </button>
  <button vcl-square-button [value]="'bold'">
    <vcl-icon icon="fas:bold"></vcl-icon>
  </button>
  <button vcl-square-button [value]="'underline'">
    <vcl-icon icon="fas:underline"></vcl-icon>
  </button>
</vcl-button-group>
