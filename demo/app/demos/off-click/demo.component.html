  DIV 1

  Click somewhere outside to trigger an offClick
  <div style="border: 1px solid;background-color:green;width:50%;margin:auto; height:100px">

  </div>

<div *ngIf="clicks > 0">offClicks triggered: {{clicks}}</div>
