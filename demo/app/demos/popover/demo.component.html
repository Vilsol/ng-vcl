<div style="min-height:500px; width: 100%;">
  <button vcl-button (tap)="popover1.toggle()" label="toggle popover"></button>
  <div #target style="position: absolute; top: 300px; left: 200px; padding: 10px; border: 3px double green">
    this is the target
  </div>
</div>

<vcl-popover
  #popover1
  [target]="target"
  [style]="style"
  (willClose)="popover2.close()">
  <div #target2>
    popover text goes here <br>
    <button vcl-button (tap)="popover2.open()" label="show popover2"></button>
    <button vcl-button (tap)="popover1.close();" label="close popover"></button>
  </div>
</vcl-popover>

<vcl-popover
  #popover2
  [target]="target2"
  targetX="right"
  attachmentX="left"
  targetY="top"
  attachmentY="top">
  popover 2 text goes here <br>
</vcl-popover>
