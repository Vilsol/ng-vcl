<vcl-button-group [(ngModel)]="position" mode="single">
  <button vcl-button vcl-button-group label="Top Right"></button>
  <button vcl-button vcl-button-group label="Top"></button>
  <button vcl-button vcl-button-group label="Top Left"></button>
  <button vcl-button vcl-button-group label="Bottom Right"></button>
  <button vcl-button vcl-button-group label="Bottom"></button>
  <button vcl-button vcl-button-group label="Bottom Left"></button>
</vcl-button-group>

<br><br>

<button vcl-button (tap)="default()" label="An message"></button><br><br>
<button vcl-button (tap)="info()" label="An info message"></button><br><br>
<button vcl-button (tap)="success()" label="A success message"></button><br><br>
<button vcl-button (tap)="warning()" label="A warning"></button><br><br>
<button vcl-button (tap)="error()" label="An error message"></button><br><br>
<button vcl-button (tap)="custom()" label="A custom message"></button><br><br>
<button vcl-button (tap)="componentAsContent()" label="A custom component message"></button><br><br>
