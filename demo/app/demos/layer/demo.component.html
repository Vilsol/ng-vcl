<button vcl-button (click)="layer1.open()">Open template layer</button>
<br><br>
<button vcl-button (click)="openComponentLayer()">Open component layer</button>

<vcl-layer #layer1="vclLayer">
  <div class="vclPanel vclPanelDialog vclNoMargin">
    <div class="vclPanelHeader vclNoBg vclLayoutHorizontal vclLayoutJustified vclLayoutCenter">
      <h3 class="vclPanelTitle">
        Layer
      </h3>
      <button vcl-icon-button icon="fas:times" class="vclTransparent" (click)="layer1.close()"></button>
    </div>
    <div class="vclPanelBody">
      <p class="vclPanelContent">
        Press escape or click outside of layer to close<br><br>
      </p>
    </div>
    <div class="vclPanelFooter vclNoBg vclLayoutHorizontal vclLayoutJustified vclLayoutCenter">
      <div></div>
      <div class="vclLooseButtonGroup">
        <button vcl-button icon="fas:times" class="vclTransparent vclOutline" (click)="layer1.close()">Close layer</button>
        <button vcl-button icon="fas:times" class="vclEmphasized" (click)="layer2.open()">Open modal layer</button>
      </div>
    </div>
  </div>
</vcl-layer>

<vcl-layer #layer2="vclLayer" [modal]="true">
  <div class="vclPanel vclPanelDialog vclNoMargin">
    <div class="vclPanelHeader vclNoBg vclLayoutHorizontal vclLayoutJustified vclLayoutCenter">
      <h3 class="vclPanelTitle">Modal Layer</h3>
      <button vcl-icon-button icon="fas:times" class="vclTransparent" (click)="layer2.close()"></button>
    </div>
    <div class="vclPanelBody">
      <p class="vclPanelContent">
        Modal layers cannot be closed with escape or outside click
      </p>
    </div>
    <div class="vclPanelFooter vclNoBg vclLayoutHorizontal vclLayoutJustified vclLayoutCenter">
      <div></div>
      <div class="vclLooseButtonGroup">
        <button vcl-button icon="fas:times" class="vclTransparent vclOutline" (click)="layer2.close()">Close layer</button>
      </div>
    </div>
  </div>
</vcl-layer>
