<button vcl-button (click)="layer.open()">Open template layer</button>
<br><br>
<button vcl-button (click)="openFooLayer()">Open foo component</button>
<br><br>
<button vcl-button (click)="openBarLayer()">Open bar component layer</button>

<vcl-layer #layer="vclLayer">
  <div class="vclPanel vclPanelDialog vclNoMargin">
    <div class="vclPanelHeader vclNoBg vclLayoutHorizontal vclLayoutJustified vclLayoutCenter">
      <h3 class="vclPanelTitle">
        Layer
      </h3>
      <button vcl-icon-button icon="fas:times" class="vclTransparent" (click)="layer.close()"></button>
    </div>
    <div class="vclPanelBody">
      <p class="vclPanelContent">
        Press escape or click outside of layer to close<br><br>
      </p>
    </div>
    <div class="vclPanelFooter vclNoBg vclLayoutHorizontal vclLayoutJustified vclLayoutCenter">
      <div></div>
      <div class="vclLooseButtonGroup">
        <button vcl-button icon="fas:times" class="vclTransparent vclOutline" (click)="layer.close()">Close layer</button>
        <button vcl-button icon="fas:times" class="vclEmphasized" (click)="openFooLayer()">Open foo layer</button>
      </div>
    </div>
  </div>
</vcl-layer>
