<div class="vclPanel vclPanelDialog vclM-0">
  <div class="vclPanelHeader vclNoBg vclHor vclJustifyBetween vclCenter">
    <h3 class="vclPanelTitle">{{title}}</h3>
    <button vcl-square-button class="vclTransparent" (click)="close()">
      <vcl-icon icon="fas:times"></vcl-icon>
    </button>
  </div>
  <div class="vclPanelBody">
    <p class="vclPanelContent">
      bar layer content
    </p>
  </div>
  <div class="vclPanelFooter vclNoBg vclHor vclJustifyBetween vclCenter">
    <div></div>
    <div class="vclLooseButtonGroup">
      <button vcl-button class="vclTransparent vclOutline" (click)="close()">Close Layer</button>
      <button vcl-button class="vclEmphasized" (click)="close('data')">Close Layer with result</button>
    </div>
  </div>
</div>
