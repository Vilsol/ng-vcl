<div style="display: flex;height:100px">
  <div vcl-tooltip content="Tooltip on the top" style="background-color:#E6E6E6;flex:1">
    <p>Tooltip on the top</p>
  </div>
  <div vcl-tooltip position="right" content="Tooltip on the right" style="background-color:#D8D8D8;flex:1">
    <p>Tooltip on the right</p>
  </div>
  <div vcl-tooltip position="left" content="Tooltip on the left" style="background-color:#BDBDBD;flex:1">
    <p>Tooltip on the left</p>
  </div>
  <div vcl-tooltip position="bottom" content="Tooltip on the bottom" style="background-color:#A4A4A4;flex:1">
    <p>Tooltip on the bottom</p>
  </div>
</div>
<div style="display: flex;height:100px">
  <div #hostContainer1 style="background-color:#A4A4A4;flex:0.25">
    <p>Custom tooltip</p>
    <vcl-tooltip [hostElement]="hostContainer1" class="vclLayoutHorizontal vclLayoutCenter">
      Custom tooltip
    </vcl-tooltip>
  </div>
  <div #hostContainer2 style="background-color:#BDBDBD;flex:0.25">
    <p>Custom tooltip with rich content</p>
    <vcl-tooltip [hostElement]="hostContainer2" placement="right">
      <my-tooltip-sample></my-tooltip-sample>
    </vcl-tooltip>
  </div>
</div>
