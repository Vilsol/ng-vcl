<input 
  vcl-input
  [attr.id]="inputId"
  [attr.type]="visible ? 'text' : 'password'"
  [disabled]="disabled"
  [tabindex]="tabindex"
  [selectOnFocus]="selectOnFocus"
  [placeholder]="placeholder"
  [ngModel]="value"
  (ngModelChange)="onModelChange($event)"
  (blur)="onBlur()">
  <button vcl-button
          [prepIcon]="buttonIcon" 
          [disabled]="disabled"
          class="vclSquare" 
          (click)="toggle()">
  </button>
