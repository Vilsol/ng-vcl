<input #input 
       [placeholder]="placeholder || ''"
       [value]="inputValue"
       [attr.tabindex]="-1"
       [disabled]="isDisabled"
       [class.vclDisabled]="isDisabled"
       class="vclInput vclAppItem vclReadonly"
       role="listbox"
       readonly
       >
<button #btn
        vcl-square-button
        type="button"
        tabindex="-1"
        [disabled]="isDisabled"
        class="vclAppended"
      >
      <vcl-icon icon="vcl:arrow-down"></vcl-icon>
</button>

<ng-template>
  <div style="width: 100%">
    <ng-content></ng-content>
  </div>
</ng-template>
