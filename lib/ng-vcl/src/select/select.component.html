<input #input 
       vclInput
       [value]="inputValue"
       [attr.tabindex]="-1"
       [disabled]="isDisabled"
       class="vclAppItem vclReadonly"
       role="listbox"
       readonly
       >
<button #btn
        vcl-square-button
        type="button"
        tabindex="-1"
        [disabled]="isDisabled"
        class="vclAppended"
      >
      <vcl-icon icon="fas:chevron-down"></vcl-icon>
</button>

<ng-content select="vcl-dropdown"></ng-content>
