<input #input 
       vclInput
       [value]="inputValue"
       [attr.tabindex]="tabindex"
       (keyup)="onKeyUp($event)"
       (keydown)="onKeyDown($event)"
       (keypress)="onKeyPress($event)"
       (focus)="openDropdown()"
       (click)="openDropdown()"
       [disabled]="isDisabled"
       class="vclAppItem vclReadonly"
       role="listbox"
       readonly
       >
<button #btn
        vcl-square-button
        (click)="openDropdown()"
        [disabled]="isDisabled"
        class="vclAppended"
      >
      <vcl-icon icon="fas:chevron-down"></vcl-icon>
</button>

<ng-content select="vcl-dropdown"></ng-content>
