<div class="vclHor">
  <div class="vclDataGrid vclDGVAlignMiddle vclDGAlignCentered vclCalendar vclCalInput" style="min-width: 18em;" *ngIf="displayDate">
    <div class="vclDGRow">
      <div class="vclDGCell vclToolbar">
        <div class="vclFlex vclHor vclJustifyBetween vclCenter" role="menubar" aria-level="1">
          <button vcl-square-button type="button" class="vclTransparent" [disabled]="disabled" (click)="prevMonth()" aria-label="previous">
            <vcl-icon icon="vcl:arrow-left"></vcl-icon>
          </button>              
          <span class="vclCalHeaderLabel" (click)="showYear()" [class.date-picker-pointer]="!showYearPick">
            {{ viewDate?.getMonthString() }}&nbsp;&nbsp;{{ viewDate?.getYearString() }}
          </span>
            <button vcl-square-button type="button" class="vclTransparent" [disabled]="disabled" (click)="nextMonth()" aria-label="next">
              <vcl-icon icon="vcl:arrow-right"></vcl-icon>
            </button>
          </div>
        </div>
      </div>

      <ng-container *ngIf="!showYearPick">
        <div *ngIf="displayWeekNumbers || displayWeekdays" class="vclDGRow">
          <div *ngIf="displayWeekNumbers" class="vclDGCell vclWeekdayLabel">
            week
          </div>
          <div *ngFor="let day of viewDate.getWeekDays()" class="vclDGCell vclWeekdayLabel">
            <ng-container *ngIf="displayWeekdays">
              {{ day }}
            </ng-container>
          </div>
        </div>

        <div class="vclDGRow" *ngFor="let week of viewDate.getMonthBlock(); index as w">
          <div *ngIf="displayWeekNumbers && week.length == 7" class="vclDGCell vclWeekdayLabel">
            {{ week[5].getWeekNumber() }}
          </div>
          <div *ngFor="let day of week; index as d"
            [tabindex]="w * d"
            class="vclDGCell vclCalItem"
            [class.vclToday]="highlightSelected && day.isToday()"
            [class.vclOtherMonth]="!day.isSameMonthAndYear(viewDate)"
            [class.vclDisabled]="disabled || isDayDisabled(day)"
            [class.vclSelected]="isMarked(day)"
            [class.vclSelectedAlt]="isBeginning(day) && !currentRangeEnd"
            [class.vclSelectedBeg]="isBeginning(day) && currentRangeEnd"
            [class.vclSelectedEnd]="isEnd(day)"
            (click)="onDateTap(day)">
            {{ day.date.getDate() }}
          </div>
        </div>

        <div *ngIf="displayJumpSelected || displayJumpToday" class="vclDGRow">
          <div class="vclDGCell">
            <div class="vclToolbar vclFlex vclHor vclJustifyBetween" role="menubar" aria-level="2">
              <button *ngIf="displayJumpToday" type="button" title="go to today" class="vclButton vclTransparent vclFlex" [disabled]="disabled" (click)="gotoToday()">
                <div class=" vclIcogram">
                  <span class="vclText ">go to today</span>
                </div>
              </button>
              <button *ngIf="displayJumpSelected" type="button" title="go to selected" class="vclButton vclTransparent vclFlex" [disabled]="disabled" (click)="gotoSelected()">
                <div class=" vclIcogram">
                  <span class="vclText ">go to selected</span>
                </div>
              </button>
            </div>
          </div>
        </div>
      </ng-container>

      <ng-container *ngIf="showYearPick">
        <div class="vclDGRow" role="row" *ngFor="let row of viewDate.getYearsBlock()">
          <div *ngFor="let year of row" class="vclDGCell vclCalItem" role="gridcell"
            [class.vclSelected]="viewDate.date.getFullYear() == year"
            [class.vclToday]="highlightSelected && today.isInYear(year)"
            (click)="yearPickSelect(year)">
            {{ year }}
          </div>
        </div>
      </ng-container>
    </div>
    <vcl-time-picker *ngIf="displayTime"
                     [(ngModel)]="selectedDate"
                     (ngModelChange)="timeChange($event)"
                     [displayHours]="displayHours"
                     [displayMinutes]="displayMinutes"
                     [displaySeconds]="displaySeconds"
                     [displayHours24]="displayHours24"
                     [ngStyle]="{ 'margin-left': displayDate ? '10px' : 0 }">
    </vcl-time-picker>
</div>
