<div class="vclTabs" [class.vclTabStyleUni]="!!borders" role="tablist">
  <ng-content select="vcl-tab"></ng-content>
</div>
<div [style.display]="hasContent === false ? 'none' : null" class="vclTabContent" [class.vclNoBorder]="!borders">
  <div #panel role="tabpanel" class="vclTabPanel">
    <ng-template *ngIf="currentTab && currentTab.portal" [cdkPortalOutlet]="currentTab.portal"></ng-template>
    <ng-content></ng-content>
  </div>
</div>
