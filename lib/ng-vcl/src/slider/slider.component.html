<div class="vclSliderRail">
  <div class="vclSliderScale vclHor vclJustifyBetween" #scale (click)="onRailClick($event)">
    <div *ngFor="let point of scalePoints" class="vclSliderScalePointMark" (click)="onScalePointClick(point); $event.stopPropagation();"></div>
  </div>
  <div class="vclSliderKnobContainer" [style.display]="percentLeftKnob >= 0 ? null : 'none'" [style.left]="percentLeftKnob + '%'" (pan)="onPan($event)">
    <div class="vclSliderKnob"></div>
  </div>
</div>
<div *ngIf="showScale" class="vclSliderScale vclHor vclJustifyBetween">
  <div *ngFor="let point of scalePoints" class="vclSliderScalePointLabel" (click)="onScalePointClick(point)">{{point.label}}</div>
</div>
