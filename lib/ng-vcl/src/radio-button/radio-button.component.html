<ng-template #rb>
  <div class="vclRadioButton" 
      [class.vclDisabled]="isDisabled" 
      role="radio" 
      [attr.tabindex]="tabindex" 
      [attr.aria-checked]="checked"
      [attr.aria-disabled]="isDisabled"
      (keyup)="onKeyup($event)"
      (blur)="onBlur()"
      >
  <div vcl-icon [icon]="icon"></div>
</div>  
</ng-template>

<label vcl-form-control-label [wrapping]="true">
  <ng-container *ngIf="iconPosition==='left'" [ngTemplateOutlet]="rb"></ng-container>
  {{label}}  
  <ng-content></ng-content>
  <ng-container *ngIf="iconPosition==='right'" [ngTemplateOutlet]="rb"></ng-container>
</label>
