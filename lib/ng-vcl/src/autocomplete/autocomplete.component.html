<vcl-popover #popover 
              *ngIf="handle"
              [visible]="true" 
              [target]="handle.element" 
              targetX="left" 
              targetY="bottom" 
              attachmentX="left" 
              attachmentY="top" 
              [style.width]="width"
              (mousedown)="$event.preventDefault()"
              >
  <div class="vclDropdown vclNoBorder vclOpen" role="menu">
    <ng-content></ng-content>
  </div>
</vcl-popover>
