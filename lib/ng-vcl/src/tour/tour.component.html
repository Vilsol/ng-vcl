<vcl-popover #popover
  [visible]="visible"
  [target]="target"
  [originX]="originX"
  [overlayX]="overlayX"
  [offsetX]="offsetX"
  [originY]="originY"
  [overlayY]="overlayY"
  [offsetY]="offsetY"
  [style.z-index]="tour.options?.zIndex">

  <div class="vclTourContainer">

    <div class="vclTourContainerHeader" *ngIf="title">
      {{ title }}
    </div>

    <div class="vclTourContainerContent">
      <ng-content></ng-content>
    </div>

    <div class="vclTourContainerFooter">
      
      <button vcl-icogram-button *ngIf="hasPrevious"
        [ngClass]="tour.options?.buttonClass"
        [prepIcon]="tour.options?.previousIcon"
        (click)="previous()">
        {{tour.options?.previousLabel}}
      </button>

      <button vcl-icogram-button *ngIf="hasNext"
        [ngClass]="tour.options?.buttonClass"
        [appIcon]="tour.options?.nextIcon"
        (click)="next()">
        {{tour.options?.nextLabel}}
      </button>

      <button vcl-icogram-button
        [ngClass]="tour.options?.buttonClass"
        [prepIcon]="tour.options?.exitIcon"
        (click)="exit()">
        {{tour.options?.exitLabel}}
      </button>

    </div>
    
  </div>

</vcl-popover>
