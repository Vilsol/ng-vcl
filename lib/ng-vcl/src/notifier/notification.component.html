<div class="notification-icon-container">
  <vcl-icon class="notification-icon" [icon]="icon"></vcl-icon>
</div>
<div class="notification-content flex">
  <div *ngIf="!notificationRef.html">{{notificationRef.text}}</div>
  <div *ngIf="notificationRef.html" [innerHtml]="notificationRef.text"></div>
</div>
<button vcl-square-button type="button" (click)="close()" class="transparent self-start">
  <vcl-icon icon="vcl:close"></vcl-icon>
</button>
