<div class="vclNotificationIconContainer">
  <vcl-icon class="vclNotificationIcon" [icon]="icon"></vcl-icon>
</div>
<div class="vclNotificationContent vclLayoutFlex">
  <div *ngIf="!notificationRef.html">{{notificationRef.text}}</div>
  <div *ngIf="notificationRef.html" [innerHtml]="notificationRef.text"></div>
</div>
<button vcl-square-button class="vclTransparent vclLayoutSelfStart">
  <vcl-icon icon="vcl:close" (click)="close()"></vcl-icon>
</button>
