<ng-container *ngFor="let notifier of notifiers">
  <vcl-notification (mouseenter)="notifier.mouseEnter()"
                    (mouseleave)="notifier.mouseLeave()"
                    button="fas:times"
                    (buttonClick)="notifier.close()"
                    [showButton]="notifier.showCloseButton"
                    [iconClass]="notifier.iconClass"
                    [styleClass]="notifier.layerClass"
                    [textColor]="notifier.textColor"
                    [backgroundColor]="notifier.backgroundColor">
  <vcl-notification-body>
      <div *ngIf="notifier.text && !notifier.html && !notifier.contentComponentDetails">{{notifier.text}}</div>
      <div *ngIf="notifier.text && notifier.html && !notifier.contentComponentDetails" [innerHtml]="notifier.text"></div>
      <vcl-notifier-content-component *ngIf="notifier.contentComponentDetails" [wormholeComponentDetails]="notifier.contentComponentDetails"></vcl-notifier-content-component>
    </vcl-notification-body>
  </vcl-notification>
</ng-container>
