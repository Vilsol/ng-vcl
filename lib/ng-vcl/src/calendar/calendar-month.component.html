<div class="vclDGRow">
  <div class="vclDGCell vclToolbar">
    <div class="vclLayoutFlex vclLayoutHorizontal vclLayoutJustified vclLayoutCenter" role="menubar">
      <button vcl-square-button class="vclTransparent" type="button" (click)="onGoToPrevMonth()">
        <vcl-icon icon="vcl:arrow-left"></vcl-icon>
      </button>
      <button vcl-button class="vclTransparent vclCalHeaderLabel" (click)="changeView.emit('year')">{{calendarMonth.yearAndMonthLabel}}</button>
      <button vcl-square-button class="vclTransparent" type="button" (click)="onGoToNextMonth()">
        <vcl-icon icon="vcl:arrow-right"></vcl-icon>
      </button>
    </div>
  </div>
</div>
<div class="vclDGRow" role="row">
  <div *ngIf="showWeekOfTheYear" class="vclDGCell vclWeekdayLabel" role="columnheader">week</div>
  <div *ngFor="let weekdayLabel of weekdayLabels" class="vclDGCell vclWeekdayLabel" role="columnheader">{{weekdayLabel}}</div>
</div>
<div class="vclDGRow" role="row" *ngFor="let week of calendarMonth.weeks">
  <div *ngIf="showWeekOfTheYear" class="vclDGCell vclWeekdayLabel" role="columnheader">{{week.weekOfTheYear}}</div>
  <div *ngFor="let day of week.days" class="vclDGCell vclCalItem vclD0" 
                                [class.vclSelected]="!!day.selected"
                                [class.vclSelectedBeg]="day.selected === 'range-start'"
                                [class.vclSelectedEnd]="day.selected === 'range-end'"
                                [class.vclAvailable]="day.available"
                                [class.vclUnavailable]="day.unavailable"
                                [class.vclOtherMonth]="!day.inMonth"
                                [class.vclDisabled]="day.disabled"
                                [class.vclToday]="day.isToday"
                                role="gridcell" 
                                tabindex="0"
                                (click)="onSelectDay(day)"
                                >{{day.label}}</div>
</div>
