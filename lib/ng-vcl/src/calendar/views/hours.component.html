  <div class="vclDGRow">
    <div class="vclDGCell">
      <div class="vclToolbar vclFlex vclHor vclJustifyBetween vclCenter" role="menubar" aria-level="1">
        <div class="vclButtonDim"></div>
        <button vcl-button class="vclTransparent vclCalHeaderLabel" (click)="onLabelClick()">
          {{calendar.use24hTime ? 'Hours' : 'AM' }}
        </button>
        <div class="vclButtonDim"></div>
      </div>
    </div>
  </div>

  <ng-container *ngFor="let hoursRow of calendar.hours; let i = index">
    <div class="vclDGRow" *ngIf="!calendar.use24hTime && i === 2">
      <div class="vclDGCell">
        <div class="vclToolbar vclFlex vclHor vclJustifyBetween vclCenter" role="menubar" aria-level="1">
          <div class="vclButtonDim"></div>
          <div class="vclCalHeaderLabel">PM</div>
          <div class="vclButtonDim"></div>
        </div>
      </div>
    </div>
    <div class="vclDGRow" role="row">
      <div *ngFor="let h of hoursRow" 
           class="vclDGCell vclCalItem" 
           [class.vclDisabled]="disabled"
           role="option" 
           tabindex="0" 
           [class.vclSelected]="hour === h.hour" 
           [attr.aria-selected]="hour === h.hour" 
           (click)="onSelectHour(h.hour)">
        {{h.label}}
      </div>
    </div>
  </ng-container>
