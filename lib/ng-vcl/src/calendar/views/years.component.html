<div class="vclDGRow">
  <div class="vclDGCell vclToolbar">
    <div class="vclLayoutFlex vclLayoutHorizontal vclLayoutJustified vclLayoutCenter" role="menubar">
      <button vcl-square-button class="vclTransparent" type="button" (click)="onGoToPrevYears()">
        <vcl-icon icon="vcl:arrow-left"></vcl-icon>
      </button>
      <span class="vclCalHeaderLabel">{{calendar.label}}</span>
      <button vcl-square-button class="vclTransparent" type="button" (click)="onGoToNextYears()">
        <vcl-icon icon="vcl:arrow-right"></vcl-icon>
      </button>
    </div>
  </div>
</div>
<div class="vclDGRow" role="row" *ngFor="let group of calendar.years">
  <div *ngFor="let year of group" 
       class="vclDGCell vclCalItem" 
       [class.vclToday]="year.isCurrentYear"
       [class.vclDisabled]="disabled"
       role="gridcell" 
       tabindex="0" 
       (click)="onSelectYear(year.date)"
       >{{year.label}}</div>
</div>
