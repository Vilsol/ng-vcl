
<div class="vclDGRow">
  <div class="vclDGCell vclToolbar">
    <div class="vclLayoutFlex vclLayoutHorizontal vclLayoutJustified vclLayoutCenter" role="menubar">
      <button vcl-square-button class="vclTransparent" type="button" (click)="onGoToPrevYear()">
        <vcl-icon icon="vcl:arrow-left"></vcl-icon>
      </button>
      <button vcl-button class="vclTransparent vclCalHeaderLabel" (click)="onLabelClick()">{{calendar.label}}</button>
      <button vcl-square-button class="vclTransparent" type="button" (click)="onGoToNextYear()">
        <vcl-icon icon="vcl:arrow-right"></vcl-icon>
      </button>
    </div>
  </div>
</div>
<div class="vclDGRow" role="row" *ngFor="let group of calendar.months">
  <div *ngFor="let month of group"
       class="vclDGCell vclCalItem" 
       [class.vclToday]="month.isCurrentMonth"
       [class.vclSelected]="month.selected === true || month.selected === 'range'"
       [class.vclSelectedAlt]="month.selected === 'range-partial'"
       [class.vclSelectedBeg]="month.selected === 'range-start' || month.selected === 'range-start-end'"
       [class.vclSelectedEnd]="month.selected === 'range-end' || month.selected === 'range-start-end'"
       [class.vclDisabled]="disabled"
       role="gridcell" 
       tabindex="0" 
       (click)="onSelectMonth(month.date)"
       >{{month.label}}</div>
</div>
