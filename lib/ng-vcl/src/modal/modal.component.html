
<ng-template vcl-layer #layerModal="layer" [modal]="true">
  <div class="vclLayer" role="dialog">
    <div class="vclLayerBox">
      <div [ngClass]="class" class="vclPanel vclPanelDialog vclNoMargin" role="dialog">
        <div *ngIf="closeButton || title" class="vclPanelHeader vclNoBg vclLayoutHorizontal vclLayoutJustified vclLayoutCenter">
          <h3 class="vclPanelTitle">{{title}}</h3>
          <button *ngIf="closeButton" type="button" class="vclButton vclTransparent" (click)="layerModal.close()" >
            <div class="vclIcogram"><div class="vclIcon fa fa-times" aria-hidden="true" aria-label="Close" role="img"></div></div>
          </button>
        </div>
        <div class="vclPanelBody">
          <div class="vclPanelContent" *ngIf="bodyComponent != null">
            <ng-content select="vcl-modal-body"></ng-content>
          </div>
        </div>
        <div class="vclPanelFooter vclNoBg vclLayoutHorizontal vclLayoutJustified vclLayoutCenter" *ngIf="footerComponent != null">
          <div></div>
          <ng-content select="vcl-modal-footer"></ng-content>
        </div>
      </div>
    </div>
  </div>
</ng-template>
