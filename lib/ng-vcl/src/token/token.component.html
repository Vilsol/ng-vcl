<div *ngIf="tokenIcon" vcl-icogram [appIcon]="tokenIcon" ></div>
<span class="vclTokenLabel">{{label}}</span>
<button vcl-button
        [disabled]="isDisabled"
        *ngIf="removable" 
        class="vclTransparent"
        type="button" 
        title="Remove"
        [icon]="icon"
        (click)="onRemoveClick($event)">
</button>
