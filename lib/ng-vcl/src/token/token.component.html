<vcl-icogram *ngIf="tokenIcon"  [appIcon]="tokenIcon" ></vcl-icogram>
<span class="vclTokenLabel">{{label}}</span>
<button vcl-icon-button
        [disabled]="isDisabled"
        *ngIf="removable" 
        class="vclTransparent"
        type="button" 
        title="Remove"
        [icon]="icon"
        (click)="onRemoveClick($event)">
</button>
