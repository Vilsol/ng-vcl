<ng-template let-tooltip="tooltip">
  <div class="tooltip" role="tooltip"
      [class.arrow-pointer-right]="tooltip.position === 'left'"
      [class.arrow-pointer-left]="tooltip.position === 'right'"
      [class.arrow-pointer-top]="tooltip.position === 'bottom'"
      [class.arrow-pointer-bottom]="tooltip.position === 'top'"
      >
    <div class="tooltip-content">
      <ng-content></ng-content>
    </div>
    <div *ngIf="tooltip.arrowPointer" class="arrow-pointer"></div>
  </div>
</ng-template>
