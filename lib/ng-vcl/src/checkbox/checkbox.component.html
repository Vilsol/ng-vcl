<ng-template #content><ng-content></ng-content></ng-template>

<label class="vclFormControlLabel vclFormControlLabelWrapping">
  <ng-container *ngIf="labelPosition==='before'">
    <ng-container *ngTemplateOutlet="content"></ng-container>
  </ng-container>

  <span 
    class="vclCheckbox" 
    [class.vclDisabled]="isDisabled" 
    role="checkbox" 
    [attr.tabindex]="tabindex" 
    [attr.aria-checked]="checked"
    [attr.aria-disabled]="isDisabled"
    (keyup)="onKeyup($event)"
    (blur)="onBlur()"
    >
    <vcl-icon [icon]="checked ? 'vcl:box-checked' : 'vcl:box'"></vcl-icon>
  </span>

  <ng-container *ngIf="labelPosition==='after'">
    <ng-container *ngTemplateOutlet="content"></ng-container>
  </ng-container>
</label>
