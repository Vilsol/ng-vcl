<div class="vclDatePicker">
  <div class="vclDataGrid vclDGVAlignMiddle vclDGAlignCentered vclCalendar vclCalInput vclM-0"
    [attr.role]="'grid'"
    [attr.tabindex]="tabindex"
    [attr.aria-multiselectable]="maxSelectableMonths > 1"
    [attr.aria-expanded]="expanded">

    <div class="vclDGRow">
      <div class="vclToolbar vclHor vclFlex vclJustifyBetween vclCenter" role="menubar" aria-level="1">
        <div class="vclHor vclCenter">
          <button vcl-square-button class="vclTransparent vclHor vclCenterCenter"
            type="button"
            [class.vclDisabled]="!prevYearAvailable"
            (click)="onPrevYearTap()">
            <vcl-icon icon="vcl:arrow-left"></vcl-icon>
          </button>

          <span class="vclCalHeaderLabel">{{ currentYear }}</span>

          <button vcl-square-button
            type="button"
            class="vclButton vclTransparent vclHor vclCenterCenter"
            [class.vclDisabled]="!nextYearAvailable"
            (click)="onNextYearTap()">
            <vcl-icon icon="vcl:arrow-right"></vcl-icon>
          </button>
        </div>

        <div class="vclHor vclFlex vclJustifyEnd">
          <button vcl-square-button *ngIf="expandable"
            type="button"
            class="vclButton vclTransparent vclHor vclCenterCenter"
            (click)="onCloseBtnTap()">
            <vcl-icon icon="vcl:close"></vcl-icon>
          </button>
        </div>
      </div>
    </div>

    <div class="vclSeparator"></div>

    <ng-template ngFor let-iM [ngForOf]="months" let-i="index">
      <div *ngIf="currentMeta && i % monthsPerRow === 0" class="vclDGRow" role="row">
        <div *ngFor="let jM of months.slice(i, (i + monthsPerRow > months.length ? months.length : i + monthsPerRow)); let j = index;"
          (click)="selectMonth(currentYear, i+j)"
          class="vclDGCell vclCalItem"
          [class.vclAvailable]="!useAvailableMonths || currentMeta[i+j].available"
          [class.vclUnavailable]="useAvailableMonths && !currentMeta[i+j].available"
          [class.vclToday]="isCurrentMonth(i+j)"
          [class.vclOtherMonth]="!isCurrentMonth(i+j)"
          [class.vclDisabled]="useAvailableMonths && !currentMeta[i+j].available"
          [class.vclSelected]="isSelected(i + j)"
          [style.background-color]="currentMeta[i+j].color"
          [style.order]="i+j"
          [attr.aria-selected]="isSelected(i + j)"
          [tabindex]="i+j"
          role="gridcell">
            <div class="vclHor vclJustifyCenter vclMonthPickerListItemLabel">
              {{months[i + j]}}
            </div>
        </div>
      </div>
    </ng-template>
  </div>
</div>
