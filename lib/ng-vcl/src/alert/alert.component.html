<div class="vclPanel vclPanelDialog vclM-0" [ngClass]="alertClass" style="min-width: 25em" role="dialog">
  <div *ngIf="alert.title" class="vclPanelHeader vclNoBg vclHor vclJustifyBetween vclCenter">
    <h3 class="vclPanelTitle">{{alert.title}}</h3>
    <button *ngIf="alert.showCloseButton" vcl-square-button class="vclTransparent" (click)="close()">
      <vcl-icon icon="fas:times"></vcl-icon>
    </button>
  </div>

  <div class="vclPanelBody">
    <div class="vclPanelContent">
      <div class="vclIcogram">
        <vcl-icon *ngIf="iconClass" class="vclScale300p" [icon]="iconClass" aria-hidden="true" role="img"></vcl-icon>
        <div *ngIf="alert.text && !alert.html">{{alert.text}}</div>
        <div [innerHtml]="alert.text" *ngIf="alert.text && alert.html"></div>
      </div>

      <div class="vclFormControlGroup" *ngIf="alert.input">
        <p></p>
        <input vclInput vclInputAlert [class.vclError]="validationError" [alert]="alert" (input)="valueChange($event.target.value)">
        <div *ngIf="validationError" class="vclFormControlHint vclError">
          {{validationError}}
        </div>
      </div>
    </div>
  </div>

  <div class="vclPanelFooter vclNoBg vclHor vclJustifyBetween vclCenter">
    <div></div>
    <div class="vclLooseButtonGroup">

      <button vcl-button
        *ngIf="!!alert.showCancelButton"
        type="button"
        [style.background-color]="!!alert.cancelButtonColor"
        [ngClass]="alert.cancelButtonClass"
        [disabled]="(!alert.showConfirmButton && !!loader)"
        (click)="cancel()"
        >
        <vcl-icogram>
          <vcl-icon *ngIf="alert.cancelButtonPrepIcon" prepIcon [icon]="alert.cancelButtonPrepIcon"></vcl-icon>
          {{alert.cancelButtonLabel}}
          <vcl-icon *ngIf="alert.cancelButtonAppIcon" appIcon [icon]="alert.cancelButtonAppIcon"></vcl-icon>
        </vcl-icogram>
      </button>

      <button vcl-button
        *ngIf="!!alert.showConfirmButton"
        type="button"
        (click)="confirm()"
        [style.background-color]="alert.confirmButtonColor"
        [ngClass]="alert.confirmButtonClass"
        [disabled]="loader"
        >
        <vcl-icogram>
          <vcl-icon *ngIf="alert.confirmButtonPrepIcon" prepIcon [icon]="loader ? null : alert.confirmButtonPrepIcon"></vcl-icon>
          {{alert.confirmButtonLabel}}
          <vcl-icon *ngIf="alert.confirmButtonAppIcon || loader" appIcon [icon]="loader ? 'vcl:busy' : alert.confirmButtonAppIcon"></vcl-icon>
        </vcl-icogram>
      </button>
    </div>
  </div>
</div>
