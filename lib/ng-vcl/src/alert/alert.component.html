<div class="vclPanel vclPanelDialog vclNoMargin" [ngClass]="alertClass" style="min-width: 25em" role="dialog">
  <div *ngIf="alert.title" class="vclPanelHeader vclNoBg vclLayoutHorizontal vclLayoutJustified vclLayoutCenter">
    <h3 class="vclPanelTitle">{{alert.title}}</h3>
    <button *ngIf="alert.showCloseButton" vcl-icon-button icon="fas:times" class="vclTransparent" (click)="close()"></button>
  </div>

  <div class="vclPanelBody">
    <div class="vclPanelContent">
      <div class="vclIcogram">
        <vcl-icon *ngIf="iconClass" class="vclScale300p" [icon]="iconClass" aria-hidden="true" role="img"></vcl-icon>
        <div *ngIf="alert.text && !alert.html">{{alert.text}}</div>
        <div [innerHtml]="alert.text" *ngIf="alert.text && alert.html"></div>
      </div>

      <div class="vclInputControlGroup" *ngIf="alert.input">
        <p></p>
        <input vclInput vclInputAlert [class.vclError]="validationError" [alert]="alert" (input)="valueChange($event.target.value)">
        <div *ngIf="validationError" class="vclFormControlHint vclError">
          {{validationError}}
        </div>
      </div>
    </div>
  </div>

  <div class="vclPanelFooter vclNoBg vclLayoutHorizontal vclLayoutJustified vclLayoutCenter">
    <div></div>
    <div class="vclLooseButtonGroup">

      <button vcl-icogram-button
        *ngIf="!!alert.showCancelButton"
        type="button"
        [style.background-color]="!!alert.cancelButtonColor"
        [ngClass]="alert.cancelButtonClass"
        [appIcon]="alert.cancelButtonAppIcon"
        [prepIcon]="alert.cancelButtonPrepIcon"
        [disabled]="(!alert.showConfirmButton && !!loader)"
        [appIcon]="(!alert.showConfirmButton && !!loader) ? null : alert.cancelButtonAppIcon"
        [prepIcon]="(!alert.showConfirmButton && !!loader) ? 'vcl:busy' : alert.cancelButtonPrepIcon"
        (click)="cancel()"
        >
        {{alert.cancelButtonLabel}}
      </button>

      <button vcl-icogram-button
        *ngIf="!!alert.showConfirmButton"
        type="button"
        (click)="confirm()"
        [style.background-color]="alert.confirmButtonColor"
        [ngClass]="alert.confirmButtonClass"
        [disabled]="loader"
        [appIcon]="loader ? null : alert.confirmButtonAppIcon"
        [prepIcon]="loader ? 'vcl:busy' : alert.confirmButtonPrepIcon"
        >
        {{alert.confirmButtonLabel}}
      </button>
    </div>
  </div>
</div>
